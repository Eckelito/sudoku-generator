<form [formGroup]="settingsForm" class="mat-app-background">
  <mat-form-field appearance="fill">
    <mat-label>region width</mat-label>
    <mat-select formControlName="sudokuSize" [(value)]="sudokuSizeDefault">
      <mat-option *ngFor="let option of sudokuSizeOptions" [value]="option">
        {{option + 'x' + option}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <br>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>display setting</mat-label>
    <mat-select formControlName="display" [(value)]="displaySettingDefault">
      <mat-option *ngFor="let option of options" [value]="option">
        {{ option.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <br>
  <mat-label>percentage visible</mat-label>
  <br>
  <mat-slider #thisSlider min="0" max="100" step="1" value="visiblePercentageDefault" thumbLabel
    [displayWith]="toPercent" formControlName="percentVisible" (input)="onInputChange($event)"
    (window:mouseup)="hideLabel(thisSlider)" color="primary">
  </mat-slider>
  <br>
</form>

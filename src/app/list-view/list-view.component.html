<table mat-table [dataSource]="sudokuStorage.sudokuList" class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="size">
    <th mat-header-cell *matHeaderCellDef> size </th>
    <td mat-cell *matCellDef="let element"> {{element.sudoku.gridWidth}} x {{element.sudoku.gridWidth}}</td>
  </ng-container>

  <ng-container matColumnDef="display setting">
    <th mat-header-cell *matHeaderCellDef> display setting </th>
    <td mat-cell *matCellDef="let element"> {{displaySettingOptions[element.settings.displaySetting]}}</td>
  </ng-container>

  <ng-container matColumnDef="percent visible">
    <th mat-header-cell *matHeaderCellDef> percent visible </th>
    <td mat-cell *matCellDef="let element"> {{element.settings.percentVisible}}%</td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr class="option" mat-row *matRowDef="let row; columns: displayedColumns;" (click)="sudokuStorage.loadSudoku(row); changeTab(1);"></tr>
</table>
